<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Project With Me</title>
    <link rel="stylesheet" href="css\styles2.css">
    <!-- font tambahan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="nav">
            <div class="logo">
                <img src="assets\assets1\logobaru.png" alt="RFSNYZ Logo">
            </div>
            <a href="index.html" class="back-button">BACK</a>
            <!-- <button class="back-button">BACK</button> -->
        </div>
    </nav>

    <!-- toprow content -->
    <div class="top-row">
        <div class="line"></div>
        <div class="icon-container">
            <div class="circle">
                <img src="assets\assets1\9RjhQp-LogoMakr.png" alt="Icon" class="icon">
            </div>
        </div>
        <div class="line"></div>
    </div>

    <!-- opening word -->
    <div class="opening-word">
        <h1>Curious to hear about your ideas. <br>
            Let’s collaborate!</h1>
    </div>

    <!-- form -->
    <div id="notification">
        <button class="close-btn" onclick="closeNotification()">×</button>
        <span id="notification-message"></span>
    </div>
      
    <div class="form-container">
        <form action="https://api.web3forms.com/submit" method="POST" target="_self" id="contact-form">

            <input type="hidden" name="access_key" value="8e92b3fb-5c38-4646-a153-3aadd2e7e495">

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="project-type">What Type of Project?</label>
                <select id="project-type" name="project-type" class="option" required>
                    <option value="" disabled selected>Select an Option</option>
                    <option value="design-projcet">Design Project</option>
                    <option value="web">Web Responsive Project</option>
                    <option value="mldl">Machine & Deep Learning Project</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="project-details">Details of Projects:</label>
                <textarea id="project-details" name="project-details" rows="5" placeholder="Write the details here" required></textarea>
            </div>
            <div class="form-group">
                <div class="submit-btn-container">
                    <button type="submit" id="submit-btn" class="submit-btn">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>

    <script src="js\script2.js"></script>
</body>
</html>
